version: '3.8'

services:
  # SuperFit Application
  superfitapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superfitapp
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SERVER_PORT=8080
    volumes:
      - ./logs:/app/logs
    networks:
      - superfit-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database (PostgreSQL - exemplo, ajuste conforme sua configuração)
  db:
    image: postgres:15-alpine
    container_name: superfitapp-db
    environment:
      POSTGRES_USER: ${DB_USER:-superfit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-superfit123}
      POSTGRES_DB: ${DB_NAME:-superfitapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - superfit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-superfit}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  superfit-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
