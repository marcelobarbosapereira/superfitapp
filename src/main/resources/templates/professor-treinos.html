<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Treinos - Professor - SuperFit App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/pages/professor.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="navbar__brand">üèãÔ∏è SuperFit App - Professor</h1>
        <div class="navbar__menu">
            <a href="/professor/dashboard" class="navbar__link">Home</a>
            <a href="/professor/treinos" class="navbar__link">Treinos</a>
            <a href="/professor/medidas" class="navbar__link">Medidas</a>
            <a href="/professor/relatorios" class="navbar__link">Relat√≥rios</a>
            <a href="/logout" class="navbar__link navbar__button">Sair</a>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="card card--elevated">
            <div class="card__header">
                <h2 class="card__title">Gerenciamento de Treinos</h2>
            </div>
        </div>

        <!-- Formul√°rio Criar Treino -->
        <div class="card card--elevated">
            <h3 class="card__title">Criar Novo Treino</h3>
            
            <form id="formCriarTreino" class="form">
                <!-- Aluno e Nome do Treino -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="aluno" class="form-label">Aluno</label>
                        <select id="aluno" name="alunoId" class="form-control" required>
                            <option value="">Selecione um aluno</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nomeTreino" class="form-label">Nome do Treino</label>
                        <input type="text" id="nomeTreino" name="nome" class="form-control" 
                               placeholder="Ex: Treino A - Peito e Tr√≠ceps" required>
                    </div>
                </div>

                <!-- Descri√ß√£o -->
                <div class="form-group">
                    <label for="descricao" class="form-label">Descri√ß√£o</label>
                    <textarea id="descricao" name="descricao" class="form-control" 
                              placeholder="Descri√ß√£o do treino, objetivo, observa√ß√µes..." rows="4"></textarea>
                </div>

                <!-- Tipo e Data de In√≠cio -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" name="tipo" class="form-control" required>
                            <option value="">Selecione um tipo</option>
                            <option value="TIPO_A">Treino A</option>
                            <option value="TIPO_B">Treino B</option>
                            <option value="TIPO_C">Treino C</option>
                            <option value="CARDIO">Cardio</option>
                            <option value="FLEXIBILIDADE">Flexibilidade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataInicio" class="form-label">Data de In√≠cio</label>
                        <input type="date" id="dataInicio" name="dataInicio" class="form-control" required>
                    </div>
                </div>

                <!-- Exerc√≠cios -->
                <div class="card__section">
                    <h4 class="form-section-title">Exerc√≠cios</h4>
                    <div id="exerciciosContainer">
                        <!-- Exerc√≠cio ser√° adicionado dinamicamente aqui -->
                    </div>
                    <button type="button" class="btn btn--secondary" onclick="adicionarExercicio()">
                        + Adicionar Exerc√≠cio
                    </button>
                </div>

                <!-- Bot√µes de a√ß√£o -->
                <div class="form-actions" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn--primary">Criar Treino</button>
                </div>
            </form>
        </div>

        <!-- Treinos Recentes -->
        <div class="card card--elevated">
            <h3 class="card__title">Treinos Recentes</h3>
            <div id="treinosMessage" class="message"></div>
            
            <div class="table-wrapper">
                <table class="table" id="treinosTable">
                    <thead class="table__head">
                        <tr>
                            <th class="table__header-cell">Aluno</th>
                            <th class="table__header-cell">Nome do Treino</th>
                            <th class="table__header-cell">Tipo</th>
                            <th class="table__header-cell">Data In√≠cio</th>
                            <th class="table__header-cell">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="treinosBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state d-none">
                <p>Nenhum treino cadastrado ainda</p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/utils/helpers.js}"></script>
    <script th:src="@{/js/professor-treinos.js}"></script>
</body>
</html>
