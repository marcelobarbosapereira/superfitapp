<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - SuperFit App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="navbar__brand">SuperFit App - Admin</h1>
        <button class="navbar__button" onclick="logout()">Sair</button>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">Bem-vindo à Dashboard de Administrador</h2>
                <p class="card__subtitle">Gerencie gestores e usuários da plataforma</p>
            </div>
        </div>

        <!-- Seção: Cadastro de Gestor -->
        <div class="card card--elevated">
            <h3 class="card__title">Cadastrar Novo Gestor</h3>
            <div id="createMessage" class="message"></div>

            <form id="createForm" class="mt-lg">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newEmail" class="form-group__label">Email/Usuário</label>
                        <input 
                            type="text" 
                            id="newEmail" 
                            class="form-group__input"
                            placeholder="ex: gestor1" 
                            required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="form-group__label">Senha</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-group__input"
                            placeholder="Mínimo 6 caracteres" 
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn--primary">Cadastrar Gestor</button>
            </form>
        </div>

        <!-- Seção: Lista de Gestores -->
        <div class="card card--elevated">
            <h3 class="card__title">Gestores Cadastrados</h3>
            <div id="listMessage" class="message"></div>

            <div class="table-wrapper">
                <table class="table" id="gestoresTable">
                    <thead class="table__head">
                        <tr>
                            <th class="table__header-cell">ID</th>
                            <th class="table__header-cell">Email</th>
                            <th class="table__header-cell">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="gestoresBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state d-none">
                <p>Nenhum gestor cadastrado ainda</p>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Editar Gestor</h2>
                <button type="button" class="modal__close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal__body">
                <div id="editMessage" class="message"></div>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editEmail" class="form-group__label">Email</label>
                        <input 
                            type="text" 
                            id="editEmail" 
                            class="form-group__input"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword" class="form-group__label">Senha (deixe em branco para manter)</label>
                        <input 
                            type="password" 
                            id="editPassword" 
                            class="form-group__input"
                            placeholder="Opcional">
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button type="button" class="btn btn--secondary" onclick="closeEditModal()">Cancelar</button>
                <button type="submit" form="editForm" class="btn btn--primary">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/utils/helpers.js}"></script>
    <script th:src="@{/js/utils/interceptor.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
