<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superfit </title>
  <style>
    :root {
      --color-primary: #4F2683;
      --color-primary-dark: #3d1f63;
      --color-primary-light: #6b3fa3;
      --color-bg: #f5f5f7;
      --color-text: #1f1f1f;
      --color-muted: #6b6b6b;
      --color-border: #e3e3e3;
      --color-white: #ffffff;
      --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 980px;
      background: var(--color-white);
      box-shadow: var(--shadow-card);
      border-radius: 14px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
    }

    .left {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3.5rem;
      text-align: center;
      position: relative;
      min-height: 420px;
    }

    .left::before,
    .left::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
    }

    .left::before {
      width: 220px;
      height: 220px;
      top: -70px;
      right: -70px;
    }

    .left::after {
      width: 180px;
      height: 180px;
      bottom: -70px;
      left: -70px;
      background: rgba(255, 255, 255, 0.08);
    }

    .left img {
      width: 64px;
      margin-bottom: 1rem;
    }

    .left h2 {
      font-size: 1.7rem;
      margin-bottom: 0.6rem;
    }

    .left p {
      font-size: 0.95rem;
      opacity: 0.95;
      line-height: 1.5;
      max-width: 260px;
    }

    .right {
      padding: 3.25rem 3.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.25rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: var(--color-muted);
    }

    .brand img {
      width: 22px;
    }

    h1 {
      font-size: 1.7rem;
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
      color: var(--color-text);
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--color-muted);
      margin-bottom: 0.4rem;
    }

    .subtitle a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .subtitle a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--color-border);
      font-size: 0.95rem;
      background: #fff;
    }

    input:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 38, 131, 0.12);
    }

    .password-field {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .password-field button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .links {
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .btn {
      padding: 0.85rem;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: var(--color-primary-dark);
    }

    .login__message {
      padding: 0.75rem;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      margin-top: 1rem;
    }

    .login__message--show {
      display: block !important;
    }

    .login__message--success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .login__message--error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--color-muted);
      text-align: center;
    }

    footer a {
      color: var(--color-primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 860px) {
      .container {
        grid-template-columns: 1fr;
      }

      .right {
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="left">
      <img src="/images/halter.png" alt="halter icon">
      <h2>Superfit App</h2>
      <p>Gerencie seus alunos, treinadores e centro de treinamento com facilidade.</p>
    </section>

    <section class="right">
      <h1>Fa√ßa seu login:</h1>
      <div class="subtitle">
        N√£o possui cadastro? Entre em <a href="#">contato</a>.
      </div>

      <form id="loginForm" onsubmit="return false;">
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div>
          <label for="senha">Senha :</label>
          <div class="password-field">
            <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
            <button type="button" id="togglePassword" aria-label="Mostrar senha">üëÅ</button>
          </div>
        </div>

        <div class="links">
          <a href="#">Redefinir sua senha</a>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <div id="responseMessage" class="login__message" role="alert" aria-live="polite" style="margin-top: 1rem; display: none;"></div>

      <footer>
        <p>Problemas para fazer login? <a href="#">Obter ajuda</a></p>
      </footer>
    </section>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/utils/interceptor.js"></script>
</body>
</html>
